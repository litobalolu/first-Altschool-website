    <main class="registerationpage">
        <div class="mainbody" id="registerbody">
            <form action="register" method="post" id="formbody">
                <h2>Register</h2>
                <label for="FirstName" id="Firstname">Firstname: </label><br>
                <input type="text" name="Firstname" id="Firstname" placeholder="enter your firstname" required>
                <br>
                <label for="LastName" id="Lastname">Lastname: </label><br>
                <input type="text" name="LastName" id="LastName" placeholder="enter your lastname" required>
                <br>
                <label for="Phone" id="Phone">Phone: </label><br>
                <input type="number" name="Phone" id="Phone" placeholder="enter your phone number" required>
                <br>
                <label for="Gender" id="Gender ">Gender: </label><br>
                <select name="Gender" id="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non_binary">Prefer not to say</option>
                </select>
                <br>
                <label for="Country" id="Country">Country: </label><br>
                <input type="text" name="Country" id="Country" required>
                <br>
                <label for="State/Province" id="State/Province">State/Province</label><br>
                <input type="text" name="State/Province" id="State/Province" required>
                <br>
                <label for="Username" id="Username">Username: </label><br>
                <input type="text" name="Username" id="Username" placeholder="enter a Username" required>
                <br>
                <label for="Password" id="Password">Password: </label><br>
                <input type="password" name="Password" id="Password" placeholder="type in password" required>
                <br>
                <label for="Password" id="Password">Confirm your password: </label><br>
                <input type="password" name="Password" id="Password" placeholder="re-enter your password" required>
                <br>
                <br>
                <!-- <input type="submit" id="submit"> -->
                <button id="submit">Register</button>
            </form>
        </div>
    </main>
</body>
